<h1>Pelicula</h1>
@if(VM.Elemento) {
<form #miForm="ngForm" class="row gy-2 gx-2 align-items-start">
  @if (VM.Modo==='add') {
    <div class="form-floating col-md-2">
      <input class="form-control" [class.is-invalid]="id.invalid && miForm.dirty" type="number" name="id" id="id" [(ngModel)]="VM.Elemento.id"
      #id="ngModel" required min="0" placeholder=" ">
      <label for="id">Código:</label>
      <output class="invalid-feedback" [hidden]="id.valid">{{id.errors | errormsg}}</output>
    </div>
  } @else {
    <div class="col-md-2">
      <label class="form-label-sm" for="id">Código:</label>
      <output class="d-block" [textContent]="VM.Elemento.id"></output>
    </div>
  }
  <div class="form-floating col-md-2">
    <select class="form-control form-select" name="tratamiento" id="tratamiento"
       [(ngModel)]="VM.Elemento.tratamiento" #tratamiento="ngModel">
      <option>Sr.</option>
      <option>Sra.</option>
      <option>Srta.</option>
      <option>Dr.</option>
      <option>Dra.</option>
      <option>Ilmo.</option>
      <option>Ilma.</option>
      <option>Excmo.</option>
      <option>Excma.</option>
    </select>
    <label for="tratamiento">Tratamiento:</label>
  </div>
  <div class="form-floating col-md-4">
    <input class="form-control" [class.is-invalid]="title.invalid" type="text" name="title" id="title"
       [(ngModel)]="VM.Elemento.title" #title="ngModel" required minlength="2"
       maxlength="50" placeholder=" ">
    <label for="title">Titulo:</label>
    <output class="invalid-feedback" [hidden]="title.valid">{{title.errors | errormsg}}</output>
  </div>
  <div class="form-floating col-md-3 col-lg-2">
    <input class="form-control" [class.is-invalid]="description.invalid" type="tel" name="description" id="description"
       [(ngModel)]="VM.Elemento.description" #description="ngModel" pattern="^(\d{3}\s){2}\d{3}$" placeholder=" ">
    <label class="form-label" for="description">Descripción:</label>
    <output class="invalid-feedback" [hidden]="description.valid">{{description.errors | errormsg:"El formato debe ser: 555 999 999"}}</output>
  </div>
  <div class="form-floating  col-md-6 col-lg-4">
    <input class="form-control" [class.is-invalid]="release_year.invalid" type="release_year" name="release_year" id="release_year" [(ngModel)]="VM.Elemento.release_year"
       #release_year="ngModel" release_year maxlength="100" placeholder=" ">
    <label class="form-label" for="release_year">Año de realización:</label>
    <output class="invalid-feedback" [hidden]="release_year.valid">{{release_year.errors | errormsg}}</output>
  </div>
  <div class="mt-2">
    <input type="button" class="btn btn-success" value="Enviar" (click)="VM.send()"
       [disabled]="miForm.invalid">
    <input type="button" class="btn btn-info" value="Volver" (click)="VM.cancel()">
  </div>
</form>
} @else {
  <h2>Sin datos</h2>
}
