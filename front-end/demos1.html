<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos</title>
</head>
<body>
    <h1>Ejemplos JavaScript</h1>
    <script>
        //PRUEBAS 1
        t = [10, 20, 30]
        t[7] = "70";

        for(i in t) //Devuelve los índices del array --> 0, 1, 2, 7
            console.log(i)
        
        t.push("ultimo") //Añade "ultimo" a t[8]
        t.splice(0,2)
        for(i=0; i<10; i++) //Muestra las 10 posiciones --> si no existían las crea con undefined
            console.log(t[i])

        o = { x:1, y: 5}
        o.z = 7
        o.m = () => console.log("Hola mundo")
        delete o.y //Quita la posición y del objeto o

        for(i in o)
            console.log(i);

        metodo = 'm'
        o[metodo]()
        t[10] = o.m;
        t[10]() 
        



        //PRUEBAS 2
        function MiClase(id, nombre){
            this.id=id;
            this.nombre=nombre;
            
            //Forma 1: Con functions
            this.muestraId = function(){
                console.log("El ID del objeto es: "+this.id);
            }
            this.ponNombre = function(nom){
                this.nombre = nom.toUpperCase();
            }
        }

        //Forma 2: Con prototype
        MiClase.prototype.cont = 0;
        MiClase.prototype.muestraId = function() {
            console.log("El ID del objeto es "+this.id);
        }
        MiClase.prototype.ponNombre = function(nom){
            this.nombre = nom.toUpperCase();
        }

        var o1 = new MiClase("99", "Objeto de prueba");
        var o2 = new MiClase("6", "Otro de prueba");
        console.log(o1.muestraId == o2.muestraId)
        o1.muestraId()
        o2.muestraId()
        o1.muestraId = () => console.log("Hola mundo")
        o1.muestraId()
        o2.muestraId()
        console.log(o1.muestraId == o2.muestraId)
        console.log(o1.cont, o2.cont)
    </script>
</body>
